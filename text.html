<body>
    <div id="container" style="width:70%;padding:5%;margin:10%;border:1px solid red;">

        <div class="wow bounceInUp" style="color:red;font-size: 3rem;font-family: Arial, Helvetica, sans-serif">
            Content to Reveal Here222222222222222222222
        </div>

        <div class="wow bounceInUp" style="color:blue; font-size:2rem;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
            Content to Reveal Here
        </div>

        <section class="wow slideInRight" data-wow-offset="20" style="color:green;font-size: 1.5rem;font-family: monospace">
            The worldâ€™s smartest device for sleep and meditation
        </section>

        <section class="wow slideInRight" data-wow-offset="100" data-wow-iteration="10">
            world
        </section>

    </div>

    <script src="js/wow.js"></script>
    <script>
        var wow = new WOW(
            {
                boxClass: 'wow',      // animated element css class (default is wow)
                animateClass: 'animated', // animation css class (default is animated)
                offset: 100,          // distance to the element when triggering the animation (default is 0)
                mobile: true,       // trigger animations on mobile devices (default is true)
                live: true,       // act on asynchronously loaded content (default is true)
                callback: function (box) {
                    // the callback is fired every time an animation is started
                    // the argument that is passed in is the DOM node being animated
                },
                scrollContainer: null // optional scroll container selector, otherwise use window
            }
        );
        wow.init();
    </script>


</body>
